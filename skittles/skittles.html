  <script type="text/javascript" id="gwd-init-code">
    window.gwd = window.gwd || {};
    gwd.current = 1;
    gwd.itemTransition = 'transition: all 0.5s ease-in-out;';
    gwd.canTap = true;
    const skittles = document.querySelectorAll('.skittle');

    skittles.forEach(item => {

      function animate() {
        gsap.to(item, {
          x: gsap.utils.random(-25, 25),
          y: gsap.utils.random(-35, 35),
          rotation: gsap.utils.random(-8, 8),
          duration: gsap.utils.random(3, 6), // + duración = más suavidad
          ease: "power1.inOut", // movimiento fluido, sin saltos
          yoyo: true,
          repeat: 1,
          onComplete: animate
        });
      }

      // Posición inicial suave
      gsap.set(item, {
        x: gsap.utils.random(-10, 10),
        y: gsap.utils.random(-10, 10),
        scale: gsap.utils.random(0.95, 1.1),
        opacity: 1
      });

      animate();
    });
    gwd.animate = function() {

      gsap.to('#prev_arrow, #next_arrow', 1, {
        alpha: 1,
        delay: 1,
        onComplete: function() {
          //window.positionSlides();
        }
      });

      // CTAs
      gsap.to('.cta', 1, {
        scale: 0.90,
        ease: "Power1.easeOut",
        yoyo: true,
        repeat: -1,
      });

      gsap.to('#left_arrow', 0.8, {
        x: -5,
        ease: Power0.easeInOut,
        yoyo: true,
        repeat: -1
      });
      gsap.to('#right_arrow', 0.8, {
        x: 5,
        ease: Power0.easeInOut,
        yoyo: true,
        repeat: -1
      });
    }
    gwd.animateLeft = function(event) {
      if (gwd.current == 1) {
        console.log('user_tap_left_orginal', 'tap_left');
      } else if (gwd.current == 2) {
        console.log('user_tap_left_sour', 'tap_left');
      } else if (gwd.current == 3) {
        console.log('user_tap_left_wild_berry', 'tap_left');
      }
      gwd.canTap = false;
      gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, `transition:all 0.5s 0.1s; left:101%; opacity: 0`);
      gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition} opacity: 0`);

      gwd.current--;
      gwd.current = gwd.current < 1 ? 3 : gwd.current;
      gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, 'transition:all 0s; left:-101%;');
      gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition} opacity: 0`);

      setTimeout(() => {
        gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, `${gwd.itemTransition} left:0; opacity: 1`);
        gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition} opacity: 1`);

      }, 100);
      setTimeout(() => {
        gwd.canTap = true;
      }, 500);
    };
    gwd.animateRight = function(event) {
      if (gwd.current == 1) {
        console.log('user_tap_right_orginal', 'tap_right');
      } else if (gwd.current == 2) {
        console.log('user_tap_right_sour', 'tap_right');
      } else if (gwd.current == 3) {
        console.log('user_tap_right_wild_berry', 'tap_right');
      }
      gwd.canTap = false;
      gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, `${gwd.itemTransition} left:-101%; opacity: 0`);
      gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition } opacity: 0`);


      gwd.current++;
      gwd.current = gwd.current > 3 ? 1 : gwd.current;
      gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, 'transition:all 0s; left:101%;');
      gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition } opacity: 0`);


      setTimeout(() => {
        gwd.actions.events.setInlineStyle(`slide_${gwd.current}`, `${gwd.itemTransition } left:0; opacity: 1`);
        gwd.actions.events.setInlineStyle(`bg_${gwd.current}`, `${gwd.itemTransition} opacity: 1`);

      }, 100);

      setTimeout(() => {
        gwd.canTap = true;
      }, 500);
    };

    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {
        gwd.animate();
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
</body>
