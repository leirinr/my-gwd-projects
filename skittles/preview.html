<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Banner Preview</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .iphone-frame {
      width: 390px;
      height: 844px;
      border: 16px solid #222;
      border-radius: 60px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      background: #000;
      overflow: hidden;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #111;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <iframe src="skittles.html" title="Mobile Banner Preview"></iframe>
  </div>
</body>
</html>
